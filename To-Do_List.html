    <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add an item to the List.</div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="description"
                style="height: 100px"></textarea>
            <label for="description">Description</label>
        </div>


        <button id="add" class="btn btn-primary my-2">Add To List</button>
        <button id="clear" class="btn btn-primary my-2" onclick="clearstorage()">Clear List</button>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope='cols'> Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You need coffee as you are a coder</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script>
        function getAndUpdate() {
            console.log("updating list...")
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value
            if (localStorage.getItem('ItemsJson') == null) {
                ItemJsonArray = [];
                ItemJsonArray.push([tit, desc]);
                localStorage.setItem('ItemsJson', JSON.stringify(ItemJsonArray));
            }
            else {
                ItemJsonArrayStr = localStorage.getItem('ItemsJson')
                ItemJsonArray = JSON.parse(ItemJsonArrayStr);
                ItemJsonArray.push([tit, desc]);
                localStorage.setItem('ItemsJson', JSON.stringify(ItemJsonArray));
            }
            update();
        }
        function update() {
            if (localStorage.getItem('ItemsJson') == null) {
                ItemJsonArray = [];
                localStorage.setItem('ItemsJson', JSON.stringify(ItemJsonArray));
            }
            else {
                ItemJsonArrayStr = localStorage.getItem('ItemsJson')
                ItemJsonArray = JSON.parse(ItemJsonArrayStr);
            }
            // Populate the table
            let tableBody = document.getElementById("tableBody");
            let str = "";
            ItemJsonArray.forEach((element, index) => {
                str += `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index })">Delete</button></td>
                  </tr>  `;
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();
        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            ItemJsonArrayStr = localStorage.getItem('ItemsJson')
            ItemJsonArray = JSON.parse(ItemJsonArrayStr);
            // Delete ItemIndex element from the array
            ItemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('ItemsJson', JSON.stringify(ItemJsonArray));
            update();
        }
        function clearstorage(){
            if(confirm("Do you really want to clear?")){
            console.log("Clearing the storage");
            localStorage.clear();
            update();        
            }
        }
    </script>
</body>
